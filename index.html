<html>
  <head>
    
    <link rel="stylesheet" href="style.css">
    <script async src="./script.js"></script>

  </head>
  <body>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <h1 class="title">Povinná četba</h1>
          
          
    <input type="text" id="otp_inp" placeholder="Enter the OTP">
    <button class="button" id="otpButton">Send OTP</button>
    <form id="form" class="container m-4 pl-4" method="POST"> 
    <label class="label">Email</label>
    <input class="input" type="email" placeholder="Your Email" name="Email" id="email"/>
      
    <ul id = "Světová a česká literatura do konce 18. století">
      <h2>Světová a česká literatura do konce 18. století</h2>  
    </ul>

    <ul id = "Světová a česká literatura 19. století">
      <h2>Světová a česká literatura 19. století</h2>
    </ul>

    <ul id = "Světová literatura 20. a 21. století">
      <h2>Světová literatura 20. a 21. století</h2>
    </ul>

    <ul id = "Česká literatura 20. a 21. století">
      <h2>Česká literatura 20. a 21. století</h2>
    </ul>

    

 
      
      
      
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" type="submit" id="submit-button">
            Sign Up
        </button>

    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>
