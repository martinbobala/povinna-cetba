<!DOCTYPE html>
<html>
  <head>
    <title>Povinná četba</title>
    <link rel="stylesheet" href="style.css">
    <script async src="./script.js"></script>
    
  </head>
  <body>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
    <div>
      <h1 class="title">Povinná četba</h1>
    </div>

    <form id="form" class="formContainer" method="POST"> 
      
     
      <h2>Světová a česká literatura do konce 18. století - minimálně 2 díla</h2>  
      <div class="list">
        <ul id = "Světová a česká literatura do konce 18. století"></ul>
      </div>
      

      
      <h2>Světová a česká literatura 19. století  minimálně 3 díla </h2>
      <div class="list">
        <ul id = "Světová a česká literatura 19. století"></ul>
      </div>
      

     
      <h2>Světová literatura 20. a 21. století - minimálně 4 díla</h2>
      <div class="list">
        <ul id = "Světová literatura 20. a 21. století"></ul>
      </div>
    

     
      <h2>Česká literatura 20. a 21. století - minimálně 5 děl</h2>
      <div class="list">
         <ul id = "Česká literatura 20. a 21. století"></ul>
      </div>
     
    
      <input type="text" id="otpinput" placeholder="Ověřovací kód">
      <button type="button" id="otpButton">Odeslat ověřovací kód</button>
      <input type="email" placeholder="Email@tznj.cz" name="Email" id="email"/>
      <button type ="submit" id="submitButton">Poslat list</button>
        
    </form>
  
  </body>
</html>
